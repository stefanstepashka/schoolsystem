{% extends 'base.html' %}

{% block content %}
  <form method="get">
  <input type="text" name="q" placeholder="Search...">
  <input type="submit" value="Search">
</form>
<ul>
  {% for student in students %}
    <li><a href="{% url 'student_detail' pk=student.pk %}">{{ student.name }}</a></li>
  {% endfor %}
</ul>
<a href="{% url 'student_create' %}">Add Student</a>



{% endblock %}
