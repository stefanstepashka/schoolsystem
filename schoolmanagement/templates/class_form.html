{% extends 'base.html' %}

{% block content %}
  <h1>{% if object %}Edit{% else %}Create{% endif %} class</h1>
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="{{ object.name }}">
    </div>
    <input type="submit" value="Save">
  </form>
{% endblock %}
