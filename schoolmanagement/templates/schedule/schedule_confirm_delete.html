{% extends 'base.html' %}

{% block content %}
  <h1>Delete Schedule</h1>
  <p>Are you sure you want to delete the schedule for {{ schedule.student.name }} in {{ schedule.class_name.name }} for the {{ schedule.exam.name }} exam on {{ schedule.date_time }}?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm">
  </form>
{% endblock %}
