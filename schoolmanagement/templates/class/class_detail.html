{% extends 'base.html' %}

{% block content %}
  <h1>{{ object.name }}</h1>
  <h2>Students</h2>
  <ul>
    {% for student in students %}
      <li>{{ student.name }}</li>
    {% endfor %}
  </ul>
  
  <h2>Teachers</h2>
  <ul>
    {% for teacher in teachers %}
      <li>{{ teacher.name }}</li>
    {% endfor %}
  </ul>

{% endblock %}
